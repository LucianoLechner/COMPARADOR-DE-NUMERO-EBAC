<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <h1>Comparador de Números com JS</h1>
        <p>Vamos comparar se o primeiro número é maior que o segundo!</p>
        <form action="">
            <label for="firstNumber">Insira o Primeiro Número:</label>
            <input type="number" name="" id="firstNumber" placeholder="Primeiro Número">
            <label for="secondNumber">Insira o Segundo Número:</label>
            <input type="number" name="" id="secondNumber" placeholder="Segundo Número">
            <button type="submit">comparar</button>
        </form>
    </div>
</body>
